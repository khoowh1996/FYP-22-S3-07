<html lang="en">
          <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="keywords" content="" />
            <meta name="description" content="" />
            <meta name="author" content="" />
            <link rel="shortcut icon" href="images/favicon.png" type="">
            <title>MyRecommend</title>
            <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Mulish&display=swap" rel="stylesheet">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
            <link rel="stylesheet" href="css/login.css">
            
           
{% with messages = get_flashed_messages() %}
	{% if messages %}
		<script>
			var messages = {{ messages | safe }};
			for (var i=0; i<messages.length; i++) {
			alert(messages[i]);
			}
		</script>
	{% endif %}
{% endwith %}
<script>
function showPassword() {
  var x = document.getElementById("passwordInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
          </head>
          
          <body>
            <div class="container h-100 w-25 d-flex align-items-center">
                <div class="row login-form justify-content-center">
                  <div class="row">
                    <span class="text-center logo">
                    <img class="img-responsive" src="images/logo48by48.png" style="cursor:pointer;" />
                    <p class="text-center logo-name">MyRecommend</p>
                    </span>
                    
                  </div>
                  <div class="row" style="height:40px;">
                    <div style="height: 50%;">
                    <p class="text-center text-1">Login</p>
                    <p class="text-center text-2">Enter your email and password below</p>
                    </div>
                  </div>
                  <div class="row">
					<form method="POST" action="/login">
					
                      <p class="input-field-tag">EMAIL</p>
                      <input class="input-field" type="email" name="username" placeholder="Email Address" required></input>
                      <div class="row">
                        <div class="col"><p class="input-field-tag">PASSWORD</p></div>
                        <div class="col"><a class="input-field-tag" id="forgot-password">Forgot password?</a></div>
                      </div>
                      <input class="input-field" id="passwordInput" type="password" name="password" placeholder="Password" required>
                        <div style="position: relative;"><img class="toggle-icon" src="images/passwordtoggle.png" onmousedown="showPassword()" onmouseup="showPassword()"></img></div>
                      </input>
                      <div class="row justify-content-center" style="height: 30%;">
                        <button class="btn-primary" id="loginBtn">Log In</button>
                      </div>
                    </form>
                  </div>
                  <div class="row align-items-center">
                    <p class="text-center input-field-tag text-3" style=>Don't have an account? <a id="signupLink">Sign up</a></p>
                  </div>
                  
                </div>
            </div>
          </body>
          </html>
