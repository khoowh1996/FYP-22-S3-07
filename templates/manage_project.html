<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="images/favicon.png" type="">
    <title>Manage Project</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mulish&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="background: #F7F8FC;">
    <div class="row">
        <div class="col col-2">
            <div class="wrapper">
                <div class="sidebar">
                    <div class="ms-sm-0 row">
                        <div class="ms-4 pt-2 pb-5 logo-content">
                            <img src="images/logo.png" />
                            <span class="sbheadline">Store Owner</span>
                        </div>
                    </div>
                    <div class="ms-3 row">
                        <a class="ps-4 p-3 pb-4" id="link_sb" href="#">
                            <img class="icon_sb" src="images/overview_sidebar.png" />
                            <span>Overview</span>
                        </a>
                        <a class="active ps-4 p-3 border-start border-3" id="link_sb" href="#">
                            <img class="icon_sb" src="images/manage_projects_sidebar_active.png" />
                            <span>Manage Projects</span>
                        </a>
                        <a class="ps-4 p-3 pt-4" id="link_sb" href="#">
                            <img class="icon_sb" src="images/profile_sidebar.png" />
                            <span>View Profile</span>
                        </a>
                        <a class="ps-4 p-3 pt-4" id="link_sb" href="#">
                            <img class="icon_sb" src="images/problem_reporting_sidebar.png" />
                            <span>Problem Reporting</span>
                        </a>
                        <a class="ps-4 p-3 pt-4" id="link_sb" href="#">
                            <img class="icon_sb" src="images/faq_sidebar.png" />
                            <span>FAQ</span>
                        </a>
                        <a class="ps-4 p-3 pt-4" id="link_sb" href="#">
                            <img class="icon_sb" src="images/logout_sidebar.png" />
                            <span>Log out</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col ms-5 pt-4">
            <!-- overview header -->
            <div class="row">
                <div class="col-8">
                    <span id="mnheadline">Manage Projects</span>
                </div>
                <div class="col-2 text-end">
                    <img class="me-4" src="images/notif_header.png" />
                </div>
                <div class="col-2 border-start text-end">
                    <span class="me-5" id="mnsubhead">Store Owner</span>
                </div>
            </div>
            <div class="row pt-5">
                <button class="ms-3" id="mpbtn-create">Create New Project</button>
            </div>
            <div class="container pt-4">
                <!-- first box -->
                <div class="container pb-2">
                    <div class="row mpbox">
                        <div class="row">
                            <div class="col">
                                <span class="ms-3" id="mnheadline">Project Name 1</span>
                            </div>
                            <div class="col text-end">
                                <a id="link" href="#">View Details</a>
                            </div>
                        </div>
                        <div class="row">
                            <span class="ms-3 pt-2" id="subtitle">Type of Project: Shoes</span>
                        </div>
                        <div class="row">
                            <div class="col border-bottom">
                                <span class="pt-4 ms-3 pb-3" id="content">Overall Rating</span>
                            </div>
                            <div class="col border-bottom text-end">
                                <span class="pt-4 pb-3" id="status">Good</span>
                            </div>
                        </div>
                        <div class="row pb-5">
                            <div class="col border-bottom">
                                <span class="pt-4 ms-3 pb-3" id="content">Performance</span>
                            </div>
                            <div class="col border-bottom text-end">
                                <span class="pt-4 pb-3" id="status">Good</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9"></div>
                            <div class="col-3">
                                <button class="ms-lg-5 deletebtn">Delete Project</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- second box -->
                <div class="container pt-4">
                    <div class="row mpbox">
                        <div class="row">
                            <div class="col">
                                <span class="ms-3" id="mnheadline">Project Name 2</span>
                            </div>
                            <div class="col text-end">
                                <a id="link" href="#">View Details</a>
                            </div>
                        </div>
                        <div class="row">
                            <span class="ms-3 pt-2" id="subtitle">Type of Project: Bags</span>
                        </div>
                        <div class="row">
                            <div class="col border-bottom">
                                <span class="pt-4 ms-3 pb-3" id="content">Overall Rating</span>
                            </div>
                            <div class="col border-bottom text-end">
                                <span class="pt-4 pb-3" id="status">Could be better</span>
                            </div>
                        </div>
                        <div class="row pb-5">
                            <div class="col border-bottom">
                                <span class="pt-4 ms-3 pb-3" id="content">Performance</span>
                            </div>
                            <div class="col border-bottom text-end">
                                <span class="pt-4 pb-3" id="status">Bad</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9"></div>
                            <div class="col-3">
                                <button class="ms-lg-5 deletebtn">Delete Project</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
