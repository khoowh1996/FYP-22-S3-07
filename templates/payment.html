<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="shortcut icon" href="images/favicon.png" type="">
        <title>Make Payment</title>
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Mulish&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body style="background-color:rgba(54.00000058114529, 55.00000052154064, 64.00000378489494, 1);">
        <div class="container-fluid header overflow-hidden">
            <div class="row header-row">
              <div class="col-sm-2 align-self-center left-header-col">
                <img href="/" src="images/logo.png" />
                <a href="/" class="header-link left-header-link">MyRecommend</a>
              </div>
              <div class="col-sm-8 align-self-center middle-header-col">
                <a href="/faq" class="header-link">FAQs</a>
                <a href="/about" class="header-link">About Us</a>
                <a href="/contactus" class="header-link">Contact Us</a>
                <a href="/subscription" class="header-link">Subscription Plan</a>
                <a href="/login" class="header-link">Login/Signup</a>
              </div>
              <div class="col-sm-2 align-self-center right-header-col">
                <div class="button">
                  <span><a href="/demo" class="btnText">Request Demo</a></span>
                </div>
              </div>
            </div>
          </div> <!--end of header-->
          <div class="container-fluid body">
              <div class=" row">
                  <div class="col"></div>
                  <div class="pt-5 pb-5 col-6">
                    <div class="pysquare">
                        <div class="text-center">
                            <img src="images/logo.png" />
                            <p id="pytitle">MyRecommend</p>
                            <p id="pyscreen">Payment Screen</p>
                            <span id="pydesc">Enter your relevant information in the fields</span>
                        </div>
                        <form action="/paymentFinalized" method="POST">
                          <div class="pt-2 ml-4">
                            <span id="rdinput">NAME</span><br/>
                            <input class="pybox" type="text" placeholder="Enter name shown on your credit card" size="50" maxlength="50" required>
                            <p></p>
                            <span id="rdinput">CARD NUMBER</span><br/>
                            <input class="pybox" type="text" placeholder="Enter card number shown on your credit card" size="50" maxlength="16" pattern="[0-9\s]{16}" placeholder="XXXX XXXX XXXX XXXX without spaces" required>
                            <p></p>
                            <span id="rdinput">CVV</span><br/>
                            <input class="pybox" type="password" placeholder="Enter card CVV shown on the back" size="50" maxlength="3" pattern="^[0-9]{3}$" required>
                            <p></p>
                            <span id="rdinput">CREDIT CARD DATE</span><br/>
                            <input class="pybox" type="month" placeholder="Enter the expiry date" size="50" min="2022-12"  required>
                            <p></p>
                          </div>
                          <div class="pt-5" style="margin-left:26px; margin-top:60px;">
                            <!-- <div id="pybutton">
                                <button class="btnText" type="submit">Submit</span>
                            </div> -->
                              <button id="pybutton" name="pay" type="submit" value="{{subscription_type}}">Submit</button>
                          </div>
                        </form>
                    </div>
                  </div>
                  <div class="col"></div>
              </div>
        </div>
    </body>
</html>
