<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="shortcut icon" href="images/favicon.png" type="">
        <title>Subscription Plan</title>
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Mulish&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body style="background-color:rgba(54.00000058114529, 55.00000052154064, 64.00000378489494, 1);">
        <div class="container-fluid header overflow-hidden">
            <div class="row header-row">
              <div class="col-sm-2 align-self-center left-header-col">
                <img src="images/logo.png" />
                <a href="/" class="header-link left-header-link">MyRecommend</a>
              </div>
              <div class="col-sm-8 align-self-center middle-header-col">
              <a href="/faq" class="header-link">FAQs</a>
                <a href="/about" class="header-link">About Us</a>
                <a href="/contactus" class="header-link">Contact Us</a>
                <a href="/subscription" class="header-link">Subscription Plan</a>
                <a href="/login" class="header-link">Login/Signup</a>
              </div>
              <div class="col-sm-2 align-self-center right-header-col">
                <div class="button">
                  <span class="btnText">Request Demo</span>
                </div>
              </div>
            </div>
        </div> <!--end of header-->
        <div class="container-fluid body pt-5">
          <form>
            <div class="text-center pt-5">
              <button class="active-btn" style="height: 45px">
                <span class="text" style="font-size: 14px">Bill Yearly</span></br>
                <span class="text">Save 12% total</span>
              </button>
              <button class="ml-5 inactive-btn" style="height: 45px">
                <span class="text">Monthly</span>
              </button>
            </div>
            <div class="row p-5 m-5">
              <div class="col ml-4 sb-box">
                <div class="row pt-3">
                  <div class="col-sm-4">
                    <img src="images/logo64by64.png" style="float: right;">
                  </div>
                  <div class="col-sm-6 pb-4">
                    <span id="sb_title">Basic</span><br />
                    <span id="sb_subtitle">Starter</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-8 pb-5">
                    <span id="sb_content">2 Projects<br />
                      1 License</span>
                  </div>
                </div>
                <div class="text-center pt-5">
                  <span class="pt-5" id="sb_title">$59</span>
                  <span class="pb-5" id="sb_subtitle">/ month</span>
                  <button id="rdbutton" name="subscribe" value="basic">Choose</button>
                </div>
              </div>
              <div class="col ml-4 sb-box">
                <div class="row pt-3">
                  <div class="col-sm-4">
                    <img src="images/logo64by64.png" style="float: right;">
                  </div>
                  <div class="col-sm-6 pb-4">
                    <span id="sb_title">Pro</span><br />
                    <span id="sb_subtitle">Advance</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-8 pb-5">
                    <span id="sb_content">2 Projects<br />
                      10 License</span>
                  </div>
                </div>
                <div class="text-center pt-5">
                  <span class="pt-5" id="sb_title">$79</span>
                  <span class="pb-5" id="sb_subtitle">/ month</span>
                  <button id="rdbutton" name="subscribe" value="pro" type="submit">Choose</button>
                </div>
              </div>
              <div class="col ml-4 sb-box">
                <div class="row pt-3">
                  <div class="col-sm-4">
                    <img src="images/logo64by64.png" style="float: right;">
                  </div>
                  <div class="col-sm-6 pb-4">
                    <span id="sb_title">Premium</span><br />
                    <span id="sb_subtitle">Ultimate User</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-8 pb-5">
                    <span id="sb_content">Unlimited Projects<br />
                      100 License</span>
                  </div>
                </div>
                <div class="text-center pt-5">
                  <span class="pt-5" id="sb_title">$109</span>
                  <span class="pb-5" id="sb_subtitle">/ month</span>
                  <button id="rdbutton" name="subscribe" value="premium" type="submit">Choose</button>
                </div>
              </div>
            </div>
          </form>
        </div>
    </body>
</html>
